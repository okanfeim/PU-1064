<!DOCTYPE html>
<html>
<title>Okan's HTML Project</title>
<body style="text-align:center">

<h1>This is a picture</h1>
<img id="dog" onclick="changeImage()" src="dog.png" />
<script>
function changeImage() {
    var image = document.getElementById('dog');
    if (image.src.match("change")) {
        image.src = "dog.png";
    } else {
        image.src = "cat.png";
    }
}
</script>
<h2> 
<button onclick="changeImage()">Show</button> 
	</h2>



<footer> OKN Team</footer>


</body>
</html>
